<!--
    selet 에는 input 과 마찬가지로 name 을 지정할 수 있으며, 각각의
    option에는 value 속성을 지정할 수 있다. value 는 실제로 처리될 값을 나타냄

    textarea 는 여러줄의 일반 텍스트를 입력할 수 있는 입력 요소이다.
    textarea 역시 name 을 추가하여 구별해줄 수 있는 입력 요소이다.

    selet 와 textarea 는 둘 다 인라인 요소이다.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>다양한 입력 요소 만들기</title>
    </head>
    <body>
        <h1>키우고 싶은 동물 고르기</h1>
        <select name="pet" multiple>
            <option value="dog">강아지</option>
            <option value="cat" selected>고양이</option>
            <option value="hamster">햄스터</option>
            <option value="parrot">앵무새</option>
        </select>
        <br>

        <textarea name="content" rows="10" cols="10">기본적으로 쓰여 있는 텍스트</textarea>
    </body>
</html>

<!--
    select 태그에 multiple 을 추가하면 웹사이트에서 컨트롤 클릭으로 중복 선택 가능
    option 에서 selected 를 입력하면 기본값으로 해당 옵션이 선택 되어 있다.

    textarea 태그 사이에 쓰고 싶은 말을 써서 미리 입력해 놓을 수 있다. 
-->
