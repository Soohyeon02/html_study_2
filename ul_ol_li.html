<!-- 
    순서가 있는 목록은 odered list  <ol></ol>
    순서가 없는 목록은 unodered list   <ul></ul>

    ul, ol , li 태그를 이용하여 표현된 목록과 각각의 항목들은
    모두 블록 요소이다.
    따라서 strong 이나 mark 같은 인라인 요소를 추가해서
    텍스트를 꾸며줄 수 있다.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>귀여운 동물 목록</h1>
        <ul>
            <li>강아지</li>
            <li><strong>고양이</strong></li>
            <li>두더지</li>
            <li>햄스터</li>
        </ul>
        <hr>
        <h1>프로그래밍 공부 순서</h1>
        <ol>
            <li><mark>HTML</mark></li>
            <li>CSS</li>
            <li>JACASCRIPT</li>
            <li>NODEJS</li>
        </ol>
    </body>
</html>
