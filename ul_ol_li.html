<!-- 
    순서가 있는 목록은 odered list   <ol></ol>
    순서가 없는 목록은 unodered list   <ul></ul>

    ul, ol , li 태그를 이용하여 표현된 목록과 각각의 항목들은
    모두 블록 레벨 요소이다.
    따라서 strong 이나 mark 같은 인라인 요소를 추가해서
    텍스트를 꾸며줄 수 있다.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>귀여운 동물 목록</h1>
        <ul>
            <li>강아지</li>
            <li><strong>고양이</strong></li>
            <li>두더지</li>
            <li>햄스터</li>
        </ul>
        <hr>
        <h1>프로그래밍 공부 순서</h1>
        <ol>
            <li><mark>HTML</mark></li>
            <li>CSS</li>
            <li>JACASCRIPT</li>
            <li>NODEJS</li>
        </ol>
    </body>
</html>

<!--
    1. 목록은 연관 있는 항목들을 나열한 것이다.
    2. 목록 요소는 'ul(순서 없는 목록), ol(순서 있는 목록)' 으로 구분할 수 있다.
    3. 목록 안에 들어가는 항목 요소를 표시할 때는 li 태그를 사용한다.
    4. ol, ul, li 태그는 모두 블록 레벨 요소를 표시하는 태그이다.
-->
